<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="everything">
    <div id="logo-section">
        <div id="logo-text-bar">
            <img id="photo-logo" src="images/photo-logo.jpg">
            <h2 id="logo-header">Sample Text</h2>
        </div>
    </div>

    <div id="input-section">
        <div id="promotion-text">
            <h4 class="promo-text">Here, you will do something</p>
            <h4 class="promo-text">You <em>know</em> you want to</p>
        </div>
        
        <div id="fields-and-header">
            <h2>Sign Up Here!</h2>
            <div id="fields">
                <div id="fields-left">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name" id="first-name">

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">

                    <label for="password">Password:</label>
                    <input type="text" name="password" id="password">
                </div>
                <div id="fields-right">
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name" id="last-name">

                    <label for="phone-number">Phone #:</label>
                    <input type="text" name="phone-number" id="phone-number">

                    <label for="password-check">Confirm Password:</label>
                    <input type="text" name="password-check" id="password-check">
                </div>  
            </div>
        </div>
        <div id="submit-field">
            <button type="button" id="create-account-button">Create</button>
            <p id="has-account-text">Already have an account? Click here to <a href="#">Log In</a></p>
        </div>

</div>
</div>
</body>
</html>
